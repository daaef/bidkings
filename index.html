<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bidkings</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/latostyle.css">
    <link rel="stylesheet" href="css/latofonts.css">
</head>
<body>
<header>
    <div class="uk-container uk-container-small uk-text-center">
        <img src="img/logoHorz.png" class="logo" alt="">
        <h4 class="message">OFFICIAL LAUNCH | <span class="date">DEC. 1, 2017</span></h4>
        <div class="main-example">
            <div class="countdown-container" id="main-example"></div>
        </div>
        <script type="text/template" id="main-example-template">
            <div class="time <%= label %>"> <span class="count curr top"><%= curr %></span> <span class="count next top"><%= next %></span> <span class="count next bottom"><%= next %></span> <span class="count curr bottom"><%= curr %></span> <span class="label"><%= label.length < 6 ? label : label.substr(0, 3)  %></span> </div>
        </script>
        <div class="uk-child-width-1-4@m uk-child-width-1-3 uk-grid-small uk-grid-match" uk-grid>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-header uk-section-muted">
                        <h4 class="purp-">Iphone X</h4>
                    </div>
                    <div class="uk-card-body cardbod uk-padding-remove">
                        <div class="uk-position-relative uk-visible-toggle uk-light" uk-slideshow="min-height: 185; max-height: 200; animation: fade">
                            <ul class="uk-slideshow-items">
                                <li>
                                    <img src="img/P1/iphone-x-thumb.png" alt="">
                                </li>
                                <li>
                                    <img src="img/P1/iphone-x-02.png" alt="">
                                </li>
                                <li>
                                    <img src="img/P1/iphone-x-03.png" alt="">
                                </li>
                            </ul>
                            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                        </div>
                        <p bid-ctrl="b1" count="00:00:25" class="countdown uk-margin-remove">00:00:00</p>
                        <p class="bidPrice uk-margin-remove">&#8358;356.49</p>
                        <p class="bidder uk-margin-remove">Adabeke89</p>
                        <button bid-ctrl="b1" class="uk-button uk-button-default bidBtn">BID NOW</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-header uk-section-muted">
                        <h4 class="purp-">Samsung TV</h4>
                    </div>
                    <div class="uk-card-body cardbod uk-padding-remove">
                        <div class="uk-position-relative uk-visible-toggle uk-light" uk-slideshow="min-height: 185; max-height: 200; animation: fade">
                            <ul class="uk-slideshow-items">
                                <li>
                                    <img src="img/P2/5773800_rd.jpg" alt="">
                                </li>
                                <li>
                                    <img src="img/P2/5773800_bd.jpg" alt="">
                                </li>
                                <li>
                                    <img src="img/P2/5773800_sd.jpg" alt="">
                                </li>
                            </ul>
                            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                        </div>
                        <p bid-ctrl="b2" count="00:00:15" class="countdown uk-margin-remove">00:00:00</p>
                        <p class="bidPrice uk-margin-remove">&#8358;356.49</p>
                        <p class="bidder uk-margin-remove">Adabeke89</p>
                        <button bid-ctrl="b2" class="uk-button uk-button-default bidBtn">BID NOW</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-header uk-section-muted">
                        <h4 class="purp-">Samsung Note 8</h4>
                    </div>
                    <div class="uk-card-body cardbod uk-padding-remove">
                        <div class="uk-position-relative uk-visible-toggle uk-light" uk-slideshow="min-height: 185; max-height: 200; animation: fade">
                            <ul class="uk-slideshow-items">
                                <li>
                                    <img src="img/P3/6002605_sd.jpg" alt="">
                                </li>
                                <li>
                                    <img src="img/P3/6002605_bd.jpg" alt="">
                                </li>
                                <li>
                                    <img src="img/P3/6002605cv11d.jpg" alt="">
                                </li>
                            </ul>

                        </div>
                        <p bid-ctrl="b2" count="00:00:15" class="countdown uk-margin-remove">00:00:00</p>
                        <p class="bidPrice uk-margin-remove">&#8358;356.49</p>
                        <p class="bidder uk-margin-remove">Adabeke89</p>
                        <button bid-ctrl="b2" class="uk-button uk-button-default bidBtn">BID NOW</button>
                    </div>

                    <div class="uk-card-header uk-section-muted">
                        <h4 class="purp-">Iphone X</h4>
                    </div>
                    <div class="uk-card-body cardbod uk-padding-remove">
                        <div class="uk-position-relative uk-visible-toggle uk-light" uk-slideshow="min-height: 185; max-height: 200; animation: fade">
                            <ul class="uk-slideshow-items">
                                <li>
                                    <img src="img/P1/iphone-x-thumb.png" alt="">
                                </li>
                                <li>
                                    <img src="img/P1/iphone-x-02.png" alt="">
                                </li>
                                <li>
                                    <img src="img/P1/iphone-x-03.png" alt="">
                                </li>
                            </ul>
                            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                        </div>
                        <p bid-ctrl="b2" count="00:00:15" class="countdown uk-margin-remove">00:00:00</p>
                        <p class="bidPrice uk-margin-remove">&#8358;356.49</p>
                        <p class="bidder uk-margin-remove">Adabeke89</p>
                        <button bid-ctrl="b2" class="uk-button uk-button-default bidBtn">BID NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<script src="js/jquery.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/lodash.min.js"></script>
<script src="js/uikit.min.js"></script>
<script src="js/script.js"></script>
<script src="js/uikit-icons.min.js"></script>
